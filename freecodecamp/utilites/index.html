<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utility Classes</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    />

      src="../../node_modules/bootstrap/dist/js/bootstrap.js"
      defer
    ></script>

  <body>

      <h1 class="my-3">Utility Classes</h1>
      <section

      >

        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero
          deleniti sapiente enim deserunt, minima odit magnam perspiciatis
          officiis hic repudiandae.
        </p>
        <h3>Flexbox</h3>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
          <img src="https://source.unsplash.com/random/100x100" alt="" />
          <img src="https://source.unsplash.com/random/100x100" alt="" />
          <img src="https://source.unsplash.com/random/100x100" alt="" />
          <img src="https://source.unsplash.com/random/100x100" alt="" />
          <img src="https://source.unsplash.com/random/100x100" alt="" />
          <img src="https://source.unsplash.com/random/100x100" alt="" />
        </div>
        <h3 class="mt-3">Hidden on Mobile</h3>
        <button class="btn btn-danger d-none d-md-block mx-auto">
          Hey big boy
        </button>
      </section>
    </main>
  </body>
</html>
