<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.js"
      defer
    ></script>
  </head>
  <body>
    <main class="container">
      <h1 class="my-3 text-center">Components</h1>
      <section>
        <h2>Buttons</h2>
        <div class="container-md">
          <div class="row justify-content-center align-items-center gy-3">
            <div class="col">
              <button class="btn btn-success">Click me!</button>
            </div>
            <div class="col">
              <button class="btn btn-outline-primary">Click me!</button>
            </div>
            <div class="col">
              <button class="btn btn-outline-dark btn-lg text-uppercase">
                Click me!
              </button>
            </div>
            <div class="col">
              <button
                class="btn btn-outline-danger btn-sm text-lowercase disabled"
              >
                don't Click me...
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
